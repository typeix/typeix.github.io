site_name: Typeix
site_url: https://typeix.com
site_author: Igor Ivanovic
site_description: >-
  A progressive Node.js tools for building efficient and scalable applications
extra_css: []
# Repository
repo_name: typeix
repo_url: https://github.com/typeix/typeix
docs_url: https://docs.typeix.com
edit_uri: ""


# Copyright
copyright: Copyright &copy; 2017 - 2021 Igor Ivanovic

home:
  intro_section:
    h1: Hello, Typeix!
    description: A progressive Node.js framework for building efficient and scalable applications
  live_preview:
    h1: Live preview
    description: See how your application may potentially look.

theme:
  name: material
  custom_dir: theme
  # Static files
  static_templates:
    - 404.html
  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true

  # Default values, taken from mkdocs_theme.yml
  language: en
  features:
    # - navigation.instant
    - navigation.sections
    - navigation.tabs
  palette:
    - scheme: slate
      primary: red
      accent: red

  font:
    text: Roboto
    code: Roboto Mono
  favicon: /assets/favicon.png
  logo: /assets/logo-inverted.png


# Plugins
plugins:
  - search
  - minify:
      minify_html: true

# Customization
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/typeix
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/igorzg1987
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/igorivanoviczg

# Extensions
markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Page tree
nav:
  - Home: index.md
  - TBD: index.md
  - TBD: index.md

