{% extends "base.html" %}
{% block announce %}
{{ super() }}
<a href="https://twitter.com/{{ config.extra.twitter }}">
  For updates follow <strong>@{{ config.extra.twitter }}</strong> on
  <span class="twemoji twitter">
      {% include ".icons/fontawesome/brands/twitter.svg" %}
    </span>
  <strong>Twitter</strong>
</a>
{% endblock %}
{% block extrahead %}
{{ super() }}
<link rel="stylesheet" href="{{ 'assets/stylesheets/main.8464ae1a.min.css' | url }}" />
{% if page.is_homepage %}
<link rel="stylesheet" href="{{ 'assets/stylesheets/home.css' | url }}">
{% endif %}
{% endblock %}
